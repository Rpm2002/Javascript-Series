<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>

<script>
    // setTimeout(function(){
    //     console.log('Hi, Rhythm here');
    // },2000)

    const rhythm=function(){
        console.log('Hi, Rhythm here');
    }

    const changeText=()=>{
        document.querySelector('h1').innerHTML='Tata, Bye Bye Khatam'
    }

    const changeMe=setTimeout(changeText,3000)

    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(changeMe);
        console.log('Stopped Timeout Execution');
    })
</script>

<!-- The setTimeout() method calls a function after a number of milliseconds
myTimeout = setTimeout(function, milliseconds);
Use the clearTimeout() method to prevent the function from starting.

setTimeout() is an asynchronous function, meaning that the timer function will not pause
execution of other functions in the functions stack. In other words, you cannot use setTimeout() 
to create a "pause" before the next function in the function stack fires. -->
